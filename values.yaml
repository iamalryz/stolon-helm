nameOverride: ""

image:
  repository: sorintlab/stolon
  tag: v0.16.0-pg12
  pullPolicy: IfNotPresent

etcd:
  enabled: true
  replicaCount: 3
  auth:
    rbac:
      create: false

etcdImage:
  repository: docker.io/bitnami/etcd
  tag: 3.5.1-debian-10-r88
  pullPolicy: IfNotPresent

clusterName: default
store:
  backend: etcdv3
  endpoints: []

keeper:
  replicaCount: 2
  
  resources: {}

  persistence:
    accessModes:
    - ReadWriteOnce
    size: 10Gi


  debug: false

  security:
    suUsername: ""
    suPassword: ""
    replUsername: ""
    replPassword: ""

sentinel:
  replicaCount: 2

  resources: {}

  debug: false

proxy:
  replicaCount: 2

  resources: {}

  debug: false